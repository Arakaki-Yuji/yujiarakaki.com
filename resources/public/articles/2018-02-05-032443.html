<!DOCTYPE html>
<html><head><meta charset="utf-8"><meta content="width=device-width, initial-scale=1" name="viewport"><title>Yuji Arakaki</title><link href="/assets/css/main.css" rel="stylesheet"></head><body><header><div class="headerWrapper"><div class="brandTitle"><a href="/">Yuji Arakaki</a></div></div></header><main><section class="article"><h1 class="articleTitle">自分が知らないということがプロダクトの価値を上げられないリスクとなる</h1><div class="content">
<p>うちの会社の役員と情報収集についての話になったときに、「自分が何かを知らないということは、それによって会社が成長出来ないというリスクになると気づいて、めちゃくちゃ意識して情報収集するようになった」という話を聞いたのを思い出した。</p>

<p>その時も思ったけどそれはプロダクトを作っているエンジニアには特に言えることで、自分が新しい技術を知らないことでプロダクトの価値を上げられないというのはかなりもったいない。</p>

<p>良いプロダクトを届けるためには、日々勉強が必要です。</p>

</div></section></main></body></html>
