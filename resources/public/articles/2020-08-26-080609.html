<html><head><meta charset="utf-8"><meta content="width=device-width, initial-scale=1" name="viewport"><title>Yuji Arakaki</title><link href="/assets/css/main.css" rel="stylesheet"></head><body><header><div class="headerWrapper"><div class="brandTitle"><a href="/">Yuji Arakaki</a></div></div></header><main><section class="article"><h1 class="articleTitle">新しい技術を学ぶときには雑にドキュメントや本を全部読む</h1><div class="content">
<p>新しい技術を学ぶときには、とりあえず公式ドキュメントとその技術に関する本を買って一旦雑に全部読む。</p>

<p>Getting-Startedだけを読んである程度自分の要件にあう使い方がわかったらすぐ使ってあとはわからなくなったらググりながらやるっていう風に進めることもたまにあるけど、そうすると大体「わかっていないことがわかっていない」状態になって後半になって苦しむことがある。</p>

<p>完全に全てを理解し覚えるのは無理だけど、とりあえず</p>
